<h1 class="fw-300 centrar-texto">Hipoteca</h1>
<img src="img/destacada5.jpg" alt="Foto Propiedad">

<main class="contenedor seccion contenido-centrado">
<h2 class="fw-300 centrar-texto">Calculo de Hipoteca</h2>

<form id="formulario-hipoteca">
    <div class="campo">
      <label for="precio">Precio de la Casa:</label>
      <input type="number" id="precio" placeholder="Ingresa el Precio de la Casa" required>
    </div>
    <div class="campo">
      <label for="enganche">Enganche:</label>
      <input type="number" id="enganche" placeholder="Ingresa el Enganche" required>
    </div>
    <div class="campo">
      <label for="plazo">Plazo en Años:</label>
      <input type="number" id="plazo" placeholder="Ingresa el Plazo en Años" required>
    </div>
    <div class="campo">
      <label for="tasa">Tasa de Interés Anual:</label>
      <input type="number" id="tasa" placeholder="Ingresa la Tasa de Interés Anual" required>
    </div>
    <div class="campo">
      <label for="pago-mensual">Pago Mensual:</label>
      <input type="text" id="pago-mensual" readonly>
    </div>
    <div class="campo">
      <label for="total-pago">Total a Pagar:</label>
      <input type="text" id="total-pago" readonly>
    </div>
    <button type="button" id="calcular-hipoteca">Calcular Hipoteca</button>
  </form>
